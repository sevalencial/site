<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="iframe-container">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4zbEItKoaRId1vRZkoO0Uh?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <div class="clouds"></div>

    <div class="envelope" onclick="openEnvelope()">
        <div class="flap">
            <div class="heart">❤️</div>
        </div>
        <div class="body">
            <div class="message">
                <h1>¡Sorpresa Mi Amor!</h1>
                <p>✈️ Boletos de avión</p>
                <p><b>Destino:</b> San Andrés</p>
                <p><b>Fecha:</b> 16 de marzo</p>
                <p>¿Aceptas 👉👈?</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
